---
# This manifest deploys a Python Flask application with a DB2 database
applications:
- name: nyu-promotion-service-f18
  memory: 64M
  instances: 2
  timeout: 180
  #random-route: true
  host: nyu-promotion-service-f18
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  command: python run.py
  services:
  - Db2-yj
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
